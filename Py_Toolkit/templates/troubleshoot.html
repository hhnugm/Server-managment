<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Troubleshooting - {{ hostname }}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.0/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #fff3cd;
            font-family: 'Roboto', sans-serif;
        }
        .container {
            margin-top: 60px;
            max-width: 720px;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        h2 {
            color: #856404;
            font-weight: 700;
        }
        .list-group-item {
            background-color: #fffdf5;
            border: none;
        }
        .btn-home {
            margin-top: 15px;
        }
        footer {
            margin-top: 40px;
            text-align: center;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h2>🔧 Troubleshooting: {{ hostname }}</h2>
        <p class="lead mt-3">系統在與主機 <strong>{{ hostname }}</strong> 溝通時超時。</p>

        <ul class="list-group my-4 text-left">
            <li class="list-group-item">🔌 請確認該主機目前是否已開機並連上網路。</li>
            <li class="list-group-item">🔐 確認 SSH 和 MySQL 服務是否啟動，且憑證無誤。</li>
            <li class="list-group-item">🌐 若使用防火牆或 VPN，請確認已開啟必要連接埠。</li>
            <li class="list-group-item">📡 建議重新整理網頁，或稍候再試。</li>
        </ul>

        <div class="text-center btn-home">
            <a href="{{ url_for('home') }}" class="btn btn-outline-secondary">🏠 回到首頁</a>
        </div>
    </div>

    <footer class="mt-4">
        <p>&copy; Jerry Peng - TW (RACK)</p>
    </footer>
</body>
</html>
